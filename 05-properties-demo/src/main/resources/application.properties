management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true


info.app.name=My Super Cool App 
info.app.description=A crazy fun app, yohooo!
info.app.version=9.9.9

# Use wildcard "*" to expose all endpoints
# Can also expose individual with a comma-delimited list
#
management.endpoints.web.exposure.include=*

# Exclude individual endpoints with a comma-delimited list 
# management.endpoints.web.exposure.exclude=health,info

#
# Define my crazy properties
#
coach.name=Maverick
team.name=Top Gun


#
# Change Spring Boot embedded server port
#
server.port=7070


#
# Set the context path of the application
#
# All requests should be prefixed with /mycoolapp
#
server.servlet.context-path=/mycoolapp
















